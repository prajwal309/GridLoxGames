<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gridlox Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
        .button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login to Gridlox Games</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <div id="usernameError" class="error"></div>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div id="passwordError" class="error"></div>
            </div>
            <button type="submit" class="button">Login</button>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Clear previous errors
            document.getElementById("usernameError").textContent = '';
            document.getElementById("passwordError").textContent = '';

            let valid = true;

            // Simple validation
            if (username === "") {
                document.getElementById("usernameError").textContent = "Username is required";
                valid = false;
            }

            if (password === "") {
                document.getElementById("passwordError").textContent = "Password is required";
                valid = false;
            }

            // Example: Hardcoded credentials for demo (replace with real authentication in real use)
            const validUsername = "chessmaster";
            const validPassword = "chess123";

            if (valid && username === validUsername && password === validPassword) {
                alert("Login successful! Welcome to the Chess Game.");
                // Redirect to game page or start the game (here we'll just simulate it)
                window.location.href = "game.html"; // Assume this is the chess game page
            } else if (valid) {
                alert("Invalid username or password. Please try again.");
            }
        });
    </script>

</body>
</html>
